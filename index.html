<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <container>
        <div class="m-3 rounded-lg">
            <row class="justify-content-center">
                <div class="col-sm-12 col-md-9 col-lg-6 shadow-lg mx-auto showcase">
                    <h2 class="text-center">Password Generator</h2>
                    <form>
                        <div class="form-group">
                            <label for="textArea"></label>
                            <textarea class="form-control text-center " id="textArea"
                                rows="3">Your Secure Password</textarea>
                        </div>
                    </form>
                    <hr>
                    <div class="row justify-content-around">
                        <col class="col-sm-12 col-lg-6">
                        <button type="button" class="btn-generate" onClick=promptUser()>Generate
                            Password</button>
                        </col>
                        <col class="col-sm-12 col-lg-6">
                        <button type="button" class="btn-copy" onClick=copyTxt()>Copy to
                            Clipboard</button>
                        </col>
                    </div>
                </div>
            </row>
        </div>
    </container>
</body>

</html>
